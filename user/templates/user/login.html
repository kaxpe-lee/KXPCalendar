{% extends 'base_login.html' %}

{% block content %}
<section class="vh-100" style="background-color: #233054;">
    <div class="container py-4 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-4 text-center">
                <img class="d-block mx-auto mb-2" src="{{ url_for('static', filename='images/logo-tla.jpg') }}" alt="Azure Logo" width="150"/>
                <h2 style="font-weight: 100;" class="mb-4">Log in </h2>
                <form action="" method="post">
                <div class="form-outline mb-4">
                    <input type="text" id="username" name="username" class="form-control form-control-lg" placeholder="Usuario" required />
                </div>
  
                <div class="form-outline mb-4">
                    <input type="password" id="password" name="password" class="form-control form-control-lg" placeholder="Password" required/>
                </div>
    
              <!-- Checkbox -->
              <div class="form-check d-flex justify-content-start mb-4">
                <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                <label class="form-check-label ms-1" for="form1Example3"> Remember password </label>
              </div>
                <div class="d-grid gap-2">
                    <button class="btn btn-secondary" type="submit">Login</button>
                </div>
              
              <hr class="my-4">
              {% for message in get_flashed_messages() %}
              <div> {{ message }}</div>
              {% endfor %}
            </form>
  
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock %}
